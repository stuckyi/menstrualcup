

<section class="side_bar">
        <ul>
                <li *ngFor="let index of IndexList"
                        (click)="onSelect(index)"
                        [class.selected] = 'index === selectedIndex'>
                        {{index.name}}
                </li>
        </ul>
</section>




<div id="wrap">
        <section class="intro">
                <div class=intro_title> <h1>{{selectedIndex.name}}</h1></div>
        </section>

        <section class="contents">
                <div [hidden]="selectedIndex.name_eng != 'intro'" ><pad-intro></pad-intro></div>
        </section>

        <section class="footer">
                <div class="navigationEach">

                </div>

                <span id="goToBefore" 
                (click)="navigateDir($event)"
                [hidden]="selectedIndex.id === 0">
                 before :
                </span> 

                <span id="goToNext"
                 (click)="navigateDir($event)"
                 [hidden]="selectedIndex.id === (IndexList.length-1)">  next : </span>
        </section>    
</div>
