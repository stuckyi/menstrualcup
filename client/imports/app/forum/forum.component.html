<h1>포럼</h1>
<h2>사람들과 생각을 나누세요</h2>

<div>
    <h3>새로운 주제 만들기</h3>
    <parties-form></parties-form>
</div>
<div id="forum-container">
    <h3>지금 이루어지고 있는 이야기들</h3>

    <div class="forum-header">
        <span>주제</span> <span>요약</span>  <span>장소</span>  <span>-</span>
    </div>

    <div class="forum-row" *ngFor="let party of parties | async">
        <div>  <span> {{party.name}} </span> </div>
        <div> <span> {{party.description}} </span> </div>
        <div> <span> {{party.location}} </span> </div>
        <div> <button class="forum-submit" (click)="removeParty(party)"> X </button> </div>
    </div>
</div>
